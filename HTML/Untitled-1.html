    <body>
   
     <h3>Array</h3>
      <button onclick="myFunction()">Sort</button>
      <p id="myId"></p>

      <script>
          let arr = [2,5,1,8,9,56,27,3,0];
         document.getElementById("myId").innerText=arr;
        function myFunction(){
          arr.sort(function(a,b){return a-b});
          document.getElementById("myId").innerText=arr;
        }
        document.write(arr);
    </script>

    </body>
</html>

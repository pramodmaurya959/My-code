<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array</title>
</head>
<body>
    <script>
        let arr=[27,84,48,59,4,5,7,59];
        // for(let i=0; i<arr.length; i++){
        //     document.write(`Array ${[i]} is ${arr[i]}<br>`);
        // }
            function get(){
                let ele = document.getElementById('Element').value
                if(ele<arr.length){
                    document.write(arr[ele]);
                }else{
                    alert('Please Enter Valid Index');
                }   
            }
    </script>
    <input type="text" id="Element">
    <button onclick="get()">Get Element</button>
</body>
</html>
